        }

        .icon-container {
            position: absolute;
            top: 50%;

            justify-content: space-between;

            padding: 0 20px;
        }
        .icon-container .icon {
            background-color: #FFFFFF;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .icon-container .icon:hover {
            transform: scale(1.2);
        }
